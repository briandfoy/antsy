name: macos

on:
    push:
        branches:
            - '**'
            - '!**windows**'
            - '!**linux**'
        tags-ignore:
            # I tag release pushes but those should have already been tested
            - 'release-*'
        paths-ignore:
            # list all the files which are irrelevant to the tests
            # non-code, support files, docs, etc
            - '.appveyor.yml'
            - '.github/workflows/ubuntu.yml'
            - '.github/workflows/windows.yml'
            - '.gitignore'
            - '.releaserc'
            - 'Changes'
            - 'LICENSE'
            - 'README.pod'
        pull_request:

jobs:
    perl:
        runs-on: macOS-latest

        steps:
            - uses: actions/checkout@v2
            - name: Platform check
              run: uname -a
            - name: Set up Perl
              run: brew install perl
            - name: Perl version check
              run: perl -V
            - name: Prepare cpan
              run: |
                openssl version
                cpan -M http://www.cpan.org -T ExtUtils::MakeMaker IO::Socket::SSL LWP::Protocol::https
            - name: Install dependencies
              run: |
                cpan -M https://www.cpan.org -T .
            - name: Run tests
              run: |
                perl Makefile.PL
                make test
            - name: Run parallel tests
              run: |
                perl Makefile.PL
                HARNESS_OPTION=j10 make test
            - name: Run dist tests
              run: |
                perl Makefile.PL
                make disttest
            - name: Run coverage tests
              if: env.PERL_VERSION != 'v5.8'
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                cpan -M https://www.cpan.org -T Devel::Cover Devel::Cover::Report::Coveralls
                cover -test -report coveralls
